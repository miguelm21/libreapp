<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list padding>

    <ion-item>
      <ion-input float type="text" placeholder="Usuario" [(ngModel)]="mat"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input float type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <div text-center>
      <button ion-button round (click)="login()">Entrar</button>
    </div>

  </ion-list>
</ion-content>
